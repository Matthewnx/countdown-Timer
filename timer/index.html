<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">زمان باقی مانده تا اعلام رتبه کنکور</p>


        <div class="timer">
            <div class="timer-number">
                <span class="number" id="days">00</span>
                <p class="name">day</p>
            </div>

            <div class="timer-number">
                <span class="number" id="hour">00</span>
                <p class="name">hour</p>
            </div>

            <div class="timer-number">
                <span class="number" id="minute">00</span>
                <p class="name">minute</p>
            </div>
            <div class="timer-number">
                <span class="number" id="seconds">00</span>
                <p class="name">seconds</p>
            </div>
        </div>

        <p class="copyright">ساخته شده توسط <a href="https://github.com/Matthewnx" target="_blank">matthewnx</a> <ion-icon name="logo-github"></ion-icon> و <a href="https://github.com/Sinamzz" target="_blank">sinamzz</a> <ion-icon name="logo-github"></ion-icon></p>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
